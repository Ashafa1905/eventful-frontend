<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Eventful ‚Äî Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="auth-bg" data-page="signup">
  <header class="nav">
    <div class="nav-inner container">
      <a class="brand-link nav-link brand" href="home.html"><span class="brand-gradient">Eventful</span></a>
      <nav class="nav-links">
        <a class="nav-link" href="login.html">Log in</a>
      </nav>
    </div>
  </header>

  <main class="auth container">
    <div class="auth-card">
      <h1 class="auth-title">Sign Up</h1>

      <button class="btn btn-google" id="googleSignup" type="button">
        <svg class="g-icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" aria-hidden="true">
          <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.9 32.9 29.3 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.9 1.2 8 3.1l5.7-5.7C34.9 5.1 29.7 3 24 3 12.3 3 3 12.3 3 24s9.3 21 21 21c10.5 0 19.2-7.7 20.6-17.8.2-1.2.3-2.4.3-3.7 0-1.4-.1-2.7-.3-4z"/>
          <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.6 16 18.9 13 24 13c3.1 0 5.9 1.2 8 3.1l5.7-5.7C34.9 5.1 29.7 3 24 3 16 3 9 7.1 6.3 14.7z"/>
          <path fill="#4CAF50" d="M24 45c5.1 0 9.8-1.9 13.3-5.1l-6.1-5c-2 1.5-4.6 2.4-7.2 2.4-5.2 0-9.6-3.4-11.2-8.1l-6.5 5C9 40.7 16 45 24 45z"/>
          <path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1.1 3.3-3.6 5.9-6.7 7.1l6.1 5C38.3 37.5 42 31.2 42 24c0-1.4-.1-2.7-.4-3.5z"/>
        </svg>
        <span>Sign up with Google</span>
      </button>
      <div class="or">or</div>

      <form id="signupForm" class="form" novalidate>
        <div class="float-label">
          <input type="text" name="name" placeholder="Full name" />
        </div>

        <div class="float-label">
          <input type="email" name="email" placeholder="Email" required />
        </div>

        <div class="float-label">
          <div class="password-wrap">
            <input type="password" name="password" placeholder="Password" id="signupPwd" minlength="8" required />
            <button type="button" class="eye" data-target="signupPwd" aria-label="Show/Hide">üëÅÔ∏è</button>
          </div>
        </div>

        <div class="float-label">
          <div class="password-wrap">
            <input type="password" name="confirm" placeholder="Confirm password" id="confirmPwd" minlength="8" required />
            <button type="button" class="eye" data-target="confirmPwd" aria-label="Show/Hide">üëÅÔ∏è</button>
          </div>
          <div id="confirmMsg" class="field-hint hidden">Passwords do not match</div>
        </div>

        <div class="float-label">
          <select name="role" required>
            <option value="EVENTEE" selected>EVENTEE</option>
            <option value="CREATOR">CREATOR</option>
          </select>
        </div>

        <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
      </form>

      <div class="auth-links">
        Already have an account? <a href="login.html">Log in</a>
      </div>
    </div>
  </main>

  <div id="toast" class="toast"></div>
  <script src="app.js"></script>
</body>
</html>
